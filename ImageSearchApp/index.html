<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220975-7b2df674d3ce?auto=format&fit=crop&q=80&w=2940&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="dessert">
            <a href="https://unsplash.com/photos/a-person-standing-in-the-middle-of-a-desert-wSJmlKMecHU"
                target="_blank">A
                person standing in the dessert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1698342381285-ebc8cdaa1f98?auto=format&fit=crop&q=80&w=2940&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="library">
            <a href="https://unsplash.com/photos/a-library-filled-with-lots-of-books-and-chairs-Qjl5CgggIrk"
                target="_blank">Library filled with books</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697179177120-904f2997e1fd?auto=format&fit=crop&q=80&w=2940&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="building">
            <a href="https://unsplash.com/photos/a-group-of-buildings-sitting-on-top-of-a-cliff-next-to-the-ocean-AE7TAzCqXPU"
                target="_blank">Buildings by the cliff</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>


</html>
